<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск кристаллов</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Стили для таблицы и интерфейса */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #exportButton {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007CBB;
            color: white;
            border: none;
            cursor: pointer;
        }
        #exportButton:hover {
            background-color: #006AA3;
        }
    </style>
</head>
<body>
    <h1>Поиск кристаллов</h1>
    
    <!-- Поле для ввода названия кристалла -->
    <input type="text" id="chip_name" placeholder="Введите первые символы..." />
    <div id="results"></div>
    
    <!-- Кнопка для экспорта выбранных строк в Excel -->
    <button id="exportButton">Экспорт выбранного в Excel</button>

    <script>
        $(document).ready(function() {
            // Обработчик ввода в поле для поиска
            $("#chip_name").on("input", function() {
                var chip_name = $(this).val();
                
                $.ajax({
                    url: "/search",
                    method: "POST",
                    data: { chip_name: chip_name },
                    success: function(response) {
                        $("#results").html(response);
                    }
                });
            });

            // Обработчик нажатия на кнопку "Экспорт"
            $("#exportButton").on("click", function() {
				var selectedItems = [];
    
				$("input[type=checkbox]:checked").each(function() {
					var id = $(this).data("id");
					var quantity = $(`.quantity-input[data-id="${id}"]`).val();
        
					// Проверяем, указано ли количество и не превышает ли оно остаток
					if (!quantity || parseInt(quantity) <= 0) {
						alert("Укажите количество для всех выбранных строк.");
						return false;
					}
        
					selectedItems.push({ id: id, quantity: parseInt(quantity) });
				});
    
				if (selectedItems.length === 0) {
					alert("Пожалуйста, выберите строки для экспорта.");
					return;
				}

				$.ajax({
					url: "/export",
					method: "POST",
					contentType: "application/json",
					data: JSON.stringify({ selected_items: selectedItems }),
					success: function(response) {
						if (response.success) {
							window.location.href = "/download_excel";
						} else {
							alert(response.message);
						}
					}
				});
			});
        });
    </script>
</body>
</html>
