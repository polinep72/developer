<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .reset-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .reset-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .reset-container input[type="password"],
        .reset-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .reset-container button {
            width: 100%;
            padding: 10px;
            background-color: #007CBB;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reset-container button:hover {
            background-color: #006AA3;
        }
        .reset-container a {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007CBB;
            text-decoration: none;
        }
        .reset-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Сброс пароля</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}orange{% endif %}; margin-bottom: 15px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <a href="/login">Вернуться к входу</a>
    </div>
</body>
</html>
