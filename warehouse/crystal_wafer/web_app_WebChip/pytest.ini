[pytest]
# Конфигурация pytest для проекта

# Путь к тестам
testpaths = tests

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    auth: Тесты аутентификации
    api: Тесты API endpoints
    db: Тесты с использованием базы данных

# Минимальная версия Python
minversion = 3.8

