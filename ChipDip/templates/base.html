<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Тест редактирования названий товаров{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .variant-card {
            transition: transform 0.2s;
        }
        .variant-card:hover {
            transform: translateY(-5px);
        }
        .product-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
        }
        .product-name {
            font-weight: 500;
            color: #333;
        }
        .product-meta {
            font-size: 0.9em;
            color: #666;
        }
        .edit-inline {
            border: 1px solid #007bff;
            border-radius: 4px;
            padding: 5px 8px;
            background: #f8f9fa;
        }
        .edit-inline:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-edit me-2"></i>Тест редактирования названий
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/variant-a">Вариант A</a>
                <a class="nav-link" href="/variant-b">Вариант B</a>
                <a class="nav-link" href="/variant-c">Вариант C</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
