<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кристаллы</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Поиск кристаллов</h1>
    <input type="text" id="chip_name" placeholder="Введите первые символы..." />
    <button id="save_selection">Сохранить выделенные</button>
    <div id="results"></div>

    <script>
        var selectedRows = [];

        $(document).ready(function() {
            $("#chip_name").on("input", function() {
                var chip_name = $(this).val();
                
                $.ajax({
                    url: "/search",
                    method: "POST",
                    data: { chip_name: chip_name },
                    success: function(response) {
                        // Отображение результатов
                        $("#results").empty();
                        response.data.forEach(function(item, index) {
                            var rowClass = selectedRows.includes(index) ? 'highlight' : '';
                            $("#results").append(`<div class="${rowClass}" data-index="${index}">${item}</div>`);
                        });

                        // Обработчик клика для выделения строк
                        $(".highlight, div[data-index]").off('click').on('click', function() {
                            var index = $(this).data('index');
                            if (selectedRows.includes(index)) {
                                selectedRows = selectedRows.filter(i => i !== index);
                                $(this).removeClass('highlight');
                            } else {
                                selectedRows.push(index);
                                $(this).addClass('highlight');
                            }
                        });
                    }
                });
            });

            $("#save_selection").on("click", function() {
                var selectedData = selectedRows.map(index => response.data[index]);

                var worksheet = XLSX.utils.aoa_to_sheet([["Кристаллы"]].concat(selectedData.map(item => [item])));
                var workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Выделенные");

                XLSX.writeFile(workbook, "выделенные_кристаллы.xlsx");
            });
        });
    </script>
</body>
</html>
