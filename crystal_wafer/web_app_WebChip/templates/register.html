<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input[type="text"], 
        .register-container input[type="password"],
        .register-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .register-container textarea {
            resize: vertical;
            min-height: 60px;
        }
        .register-container label {
            display: block;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .register-container .help-text {
            font-size: 12px;
            color: #777;
            text-align: left;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007CBB;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #006AA3;
        }
        .register-container a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007CBB;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Регистрация</h1>
        <form action="/register" method="post" id="registerForm">
            <input type="text" name="username" placeholder="Введите логин" required minlength="3" maxlength="50">
            
            <input type="password" name="password" placeholder="Введите пароль" required minlength="4" id="password">
            <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required minlength="4" id="confirm_password">
            
            <label for="secret_question">Секретный вопрос (для восстановления пароля):</label>
            <textarea name="secret_question" id="secret_question" placeholder="Например: Девичья фамилия матери? Или: Название первого питомца?" required maxlength="255"></textarea>
            <div class="help-text">Придумайте вопрос, ответ на который знаете только вы</div>
            
            <input type="text" name="secret_answer" placeholder="Ответ на секретный вопрос" required maxlength="100" id="secret_answer">
            <div class="help-text">Запомните ответ - он понадобится для восстановления пароля</div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <script>
            // Проверка совпадения паролей
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Пароли не совпадают!');
                    return false;
                }
                
                const secretQuestion = document.getElementById('secret_question').value.trim();
                const secretAnswer = document.getElementById('secret_answer').value.trim();
                
                if (secretQuestion.length < 5) {
                    e.preventDefault();
                    alert('Секретный вопрос должен содержать минимум 5 символов');
                    return false;
                }
                
                if (secretAnswer.length < 2) {
                    e.preventDefault();
                    alert('Ответ на секретный вопрос должен содержать минимум 2 символа');
                    return false;
                }
            });
        </script>
        <a href="/login">Уже есть аккаунт? Войдите</a>
    </div>
</body>
</html>
