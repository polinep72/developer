services:
  # Приложение WSB Portal
  wsb-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wsb-portal
    ports:
      - "8090:8090"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wsb-network
    volumes:
      # Монтируем .env для удобства (в продакшене лучше использовать secrets)
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: wsb-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - wsb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data

networks:
  wsb-network:
    driver: bridge

volumes:
  redis-data:
    driver: local

